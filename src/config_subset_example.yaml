wandb:
  project: LodeSTAR
  entity: harutyunianedgar-universit-t-leipzig
  tags: ["LodeSTAR", "MONA", "subset"]
  notes: "Testing composite model with subset of particles"

data_dir: data/

lodestar_version: custom

# Example: Only load Janus and Spot models (subset of all available models)
samples: [Janus, Spot]

add_min: -0.1
add_max: 0.1
mul_min: 0.9
mul_max: 1.1

rotation_range: [-30, 30]
translation_range: [-10, 10]

val_add_min: -0.05
val_add_max: 0.05
val_mul_min: 0.95
val_mul_max: 1.05

val_rotation_range: [-15, 15]
val_translation_range: [-5, 5]

length: 40000

seed: 37
n_transforms: 4
max_epochs: 200
devices: 2
strategy: "ddp"
num_workers: 8
batch_size: 16

lr: 0.0001

alpha: 0.2
beta: 0.8
cutoff: 0.2
mode: constant

lightning:
  accelerator: 'gpu'
  precision: '16-mixed'
  gradient_clip_val: 1.0
  accumulate_grad_batches: 1
  log_every_n_steps: 50
  val_check_interval: 1.0
  check_val_every_n_epoch: 1

visualize: false

