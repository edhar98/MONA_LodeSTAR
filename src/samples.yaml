defaults:
  image_size: 64
  snr: 15.0
  intensity_min: 0.1
  intensity_max: 1.0
  force_overwrite: false
  visualize: false
  particle_type: all

dataset_defaults:
  image_width: 416
  image_height: 416
  snr_min: 10
  snr_max: 10
  intensity_min: 0.1
  intensity_max: 1.0
  distance: 15
  offset: 15
  nimages: 100

particles:
  Janus:
    parameters:
      - [1]
      - [8]
      - [2]
    description: Janus particle with clear hemispherical structure

  Ring:
    parameters:
      - [1]
      - [25]
      - [3]
    description: Ring particle with clear circular structure

  Spot:
    parameters:
      - [1]
      - [3]
    description: Spot particle with Gaussian profile

  Ellipse:
    parameters:
      - [1]
      - [8]
      - [4]
    description: Elliptical particle with clear shape

  Rod:
    parameters:
      - [1]
      - [16]
      - [4]
      - [2]
    description: Rod particle with clear rectangular shape

